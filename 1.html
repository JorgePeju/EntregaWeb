<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .flexContainer{
            border: 1px solid black;
            padding: 10px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .flexContainer div{
            width: 200px;
            height: 200px;
            background-color: rgb(141, 14, 14);
        }

        .texto{
            width: 60%!important;
        }
        .foto{
            width: 30%!important;
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div class="texto">1</div>
        <div class="foto">2</div>
        <!-- <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div> -->
    </div>
</body>
</html>
